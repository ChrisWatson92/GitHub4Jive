<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{{host}}}/stylesheets/style.css">
    <script src="{{{host}}}/javascripts/jquery-1.11.1.min.js"></script>
    <script src="{{{host}}}/javascripts/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="{{{host}}}/javascripts/coreapi-context-resolver-v3.js"></script>
    <script type="text/javascript" charset="utf-8" src="{{{host}}}/javascripts/oauth2client.js"></script>
    <script type="text/javascript" charset="utf-8" src="{{{host}}}/javascripts/configurePlace.js"></script>
    <script type="text/javascript" charset="utf-8" src="{{{host}}}/github-issues-active/javascripts/configure.js"></script>
</head>

<body>
<script>
    $(function () {
        host = "{{{host}}}";
    })
</script>

<h2>Activity Stream Configuration</h2>
<div id="j-card-authentication" class="j-card" >
    <p>The remote systems (Jive &amp; GitHub) require you to grant access before proceeding.</p>
    <div>
        <a id="github4jive-jive-authorize" href="javascript:void(0);" style="display: none;">Authorize Jive</a>
        <div id="github4jive-jive-authorize-success" style="display: none;">
            <span>Jive Authorized - OK</span>
        </div>
    </div>
    <br/>
    <div>
        <a id="github4jive-github-authorize" href="javascript:void(0);" style="display: none;">Authorize GitHub</a>
        <div id="github4jive-github-authorize-success" style="display: none;">
            <span>GitHub Authorized - OK</span>
        </div>
    </div>
</div>

<div id="j-card-configuration" class="j-card" style="...">

        <br/>
        <div class="form-group">
            <label>Post Activity:</label>
            <div id="activityToggle" class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary btn-sm open on">
                    <input type="radio" value="on" name="post_activity"><span>on</span>
                </label>
                <label class="btn btn-primary btn-sm closed off">
                    <input type="radio" value="off" name="post_activity"><span>off</span>
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="projectList">Repository: </label>

            <div class="bootstrap-select-overlay">
                <span id="loader" ><span></span></span><select id="projectList" class="form-control"></select>
            </div>
        </div>
        <div class="form-group">
            <input id="github4jive-enable-submit" type="button" value="Save" class="btn btn-primary"/>
        </div>

</div>

</body>
</html>
