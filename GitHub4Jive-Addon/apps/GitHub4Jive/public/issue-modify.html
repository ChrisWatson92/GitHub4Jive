
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
    <script src="/javascripts/jquery-1.11.1.min.js"></script>
    <script src="/javascripts/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="/javascripts/shared.js"></script>
    <script type="text/javascript" charset="utf-8" src="javascripts/actions/issue-modify.js"></script>
    <script src="/javascripts/coreapi-context-resolver-v3.js"></script>
    <script src="/javascripts/oauth2client.js"></script>
    <script src="/javascripts/basicOauthFlow.js"></script>
</head>

<body>
<script>
</script>
<div id="j-card-authentication" class="j-card" >
    <p>The remote systems (Jive &amp; GitHub) require you to grant access before proceeding.</p>
    <div>
        <a id="github4jive-jive-authorize" href="javascript:void(0);" style="display: none;">Authorize Jive</a>
        <div id="github4jive-jive-authorize-success" style="display: none;">
            <span>Jive Authorized - OK</span>
        </div>
    </div>
    <br/>
    <div>
        <a id="github4jive-github-authorize" href="javascript:void(0);" style="display: none;">Authorize GitHub</a>
        <div id="github4jive-github-authorize-success" style="display: none;">
            <span>GitHub Authorized - OK</span>
        </div>
    </div>
</div>

<div id="j-card-action" class="j-card" style='display: none'>
    <div class="container_fluid" id="todo_panel">
        <h2 style="display:inline"><span>#</span><span id="IssueNumber"></span><span> - </span><span id="IssueTitle"></span></h2>
        <div class="btn-group float-right" data-toggle="buttons">
            <label class="btn btn-primary open active">
                <input type="radio" name="options" id="open" checked><span>Open</span>
            </label>
            <label class="btn btn-primary closed">
                <input type="radio" name="options" id="closed"><span>Close</span>
            </label>
        </div>
        <div style="margin-top: 20px;">
            <h3 style="display:inline">Labels:</h3>
            <div id="Labels" class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary bug">
                    <input type="checkbox" name="options" value="bug"><span>Bug</span>
                </label>
                <label class="btn btn-primary duplicate">
                    <input type="checkbox" name="options" value="duplicate"><span>Duplicate</span>
                </label>
                <label class="btn btn-primary enhancement">
                    <input type="checkbox" name="options" value="enhancement"><span>Enhancement</span>
                </label>
                <label class="btn btn-primary question">
                    <input type="checkbox" name="options" value="question"><span>Question</span>
                </label>
                <label class="btn btn-primary invalid">
                    <input type="checkbox" name="options" value="invalid"><span>Invalid</span>
                </label>
                <label class="btn btn-primary wontfix">
                    <input type="checkbox" name="options" value="wontfix"><span>Won't Fix</span>
                </label>
            </div>
            <button id="SaveLabels" class="btn btn-primary">Apply Labels</button>
        </div>
        <div>

        </div>
    </div>
</div>
</body>
</html>
