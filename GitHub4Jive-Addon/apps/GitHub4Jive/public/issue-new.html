

<html>
<head>
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap-30.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css" type="text/css" media="screen" />


    <link rel="stylesheet" type="text/css" href="{{{host}}}/stylesheets/style.css">
    <script src="/javascripts/jquery-1.8.3.js"></script>
    <script src="/javascripts/coreapi-context-resolver-v3.js"></script>
    <script src="/javascripts/oauth2client.js"></script>
    <script src="/javascripts/basicOauthFlow.js"></script>
    <script type="text/javascript" charset="utf-8" src="javascripts/actions/issue-new.js"></script>

</head>

<body>
<script>
    $(function () {
        host = "{{{host}}}";
        $(document).bind("github4jiveConfigDone",function () {
            osapi.jive.core.container.closeApp();
        });
    })
</script>
<div>
    <u>Repository:</u>&nbsp&nbsp<label id="repo"><b>placeholder for repo</b></label>
</div>
<div id="j-card-authentication" class="j-card" >
    <p>The remote systems (Jive &amp; GitHub) require you to grant access before proceeding.</p>
    <div>
        <a id="github4jive-jive-authorize" href="javascript:void(0);" style="display: none;">Authorize Jive</a>
        <div id="github4jive-jive-authorize-success" style="display: none;">
            <span>Jive Authorized - OK</span>
        </div>
    </div>
    <br/>
    <div>
        <a id="github4jive-github-authorize" href="javascript:void(0);" style="display: none;">Authorize GitHub</a>
        <div id="github4jive-github-authorize-success" style="display: none;">
            <span>GitHub Authorized - OK</span>
        </div>
    </div>
</div>

<div id="j-card-action" class="j-card" style='display: none'>
    <div class="container_fluid" id="todo_panel">
        <br>New Issue: <br>
        <textarea type="textarea" id="Title" rows="4" cols="50"></textarea>
        <br>
        <textarea type="textarea" id="Body" rows="4" cols="50"></textarea><br>

        <button class="btn btn-primary" id="btn_issue">Create Comment</button>
        <button class="btn btn-primary" id="btn_submit">Exit</button>
        <br>
    </div>
</div>
</body>
</html>
